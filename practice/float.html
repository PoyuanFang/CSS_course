<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float排版</title>
  <link rel="stylesheet" href="./float.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div id="logo"><img src="../02_CSS2進階/imgs/logo.png" alt="Bakery"></div>
    <nav>
      <ul>
        <li><a href="#">最新消息</a></li>
        <li><a href="#">產品介紹</a></li>
        <li><a href="#">聯絡我們</a></li>
      </ul>
    </nav>
    <div class="clear-both"></div>
  </header>
  <section id="News">
    <h1>最新消息</h1>
    <div class="container">
      <a class="news-item">
        <div class="date">2023-06-23</div>
        <div class="title">新品上市，優惠7折</div>
      </a>
      <a class="news-item">
        <div class="date">2023-05-30</div>
        <div class="title">預訂生日蛋糕送好禮</div>
      </a>
      <a class="news-item">
        <div class="date">2023-05-01</div>
        <div class="title">母親節蛋糕特惠中</div>
      </a>
    </div>
  </section>
  <section id="products">
    <h1>產品介紹</h1>
    <div class="container">
      <div class="item">
        <img src="../02_CSS2進階/imgs/cake-cover.jpg" alt="" class="pic">
        <p>蛋糕</p>
      </div>
      <div class="item">
        <img src="../02_CSS2進階/imgs/bread.jpg" alt="" class="pic">
        <p>麵包</p>
      </div>
      <div class="item">
        <img src="../02_CSS2進階/imgs/dessert.jpg" alt="" class="pic">
        <p>甜點</p>
      </div>
    </div>
  </section>
  <footer>
    <p>Copyright &copy; 2023</p>
  </footer>

</body>

</html>
