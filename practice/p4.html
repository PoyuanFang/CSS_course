<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p::before {
      content: "";
      background-color: red;
      width: 100px;
      height: 10px;
      display: block;
    }

    p::after {
      content: "";
      background-color: blue;
      width: 100px;
      height: 10px;
      display: block;
    }
  </style>
</head>

<body>
  <p>今天變冷了</p>
</body>

</html>
